<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="navTitle" class="navbar-brand" href="index.html"></a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="desc" placeholder="Description">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="amount" placeholder="Amount">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="value" placeholder="Value">
            </div>
            <span id="btnUpdate" style="display: none;">
                <span id="inputIDUpdate"></span>
                <button onclick="updateData();" class="btn btn-success">Save</button>
                <button onclick="resetForm();" class="btn btn-warning">Cancel</button>
            </span>
            <span id="btn-add">
            <button onclick="addData();" class="btn btn-success">Add</button>
            <button onclick="resetForm();" class="btn btn-warning">Reset</button>
            <button onclick="deleteForm();" class="btn btn-danger">Delete Form</button>
            </span>
        </div>
        <div id="errors" style="display: none;"></div> 
        
        <table id="listTable" class="table">

        </table>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4 class="text-left text-success">Total: <span id="totalValue">$ 0,00</span></h4>
        </div>
    </nav>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
